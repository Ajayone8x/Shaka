<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Player for M3U8</title>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        /* Plyr's main color theme */
        :root {
            --plyr-color-main: #1778f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="player" playsinline controls></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const source = 'https://bcovlive-a.akamaihd.net/f5fec2a70fa64f86a1bc3ee42e94e355/ap-southeast-2/5833133821001/playlist.m3u8';
            const video = document.getElementById('player');

            // Initialize Plyr player with some options
            const player = new Plyr(video, {
                title: 'Live Stream',
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 'mute', 
                    'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                ],
            });

            if (Hls.isSupported()) {
                // HLS.js is supported
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                
                // Expose hls object for Plyr to use
                window.hls = hls;

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (e.g., Safari)
                video.src = source;
            } else {
                // HLS is not supported
                console.error("HLS is not supported in this browser.");
                // You could display an error message to the user here.
            }
        });
    </script>
</body>
</html>
